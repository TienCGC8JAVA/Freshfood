<div id="logreg-forms" #loggedOut>
  <form class="form-signin" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Đăng nhập</h1>
    <div class="social-login">
      <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Đăng nhập bằng Facebook</span> </button>
      <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Đăng nhập bằng Google+</span> </button>
    </div>
    <p style="text-align:center"> hoặc </p>
    <div class="form-group">
      <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
             placeholder="Địa chỉ email" required />
      <div *ngIf="f.submitted && username.invalid">
        <div *ngIf="username.errors.required" class="validate">Email không được để trống.</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
             placeholder="Mật khẩu" required minlength="6" />
      <div *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors.required" class="validate">Mật khẩu không được để trống.</div>
        <div *ngIf="password.errors.minlength" class="validate">Mật khẩu ít nhất phải có 6 kí tự.</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Đăng nhập</button>
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
        Đăng nhập thất bại: {{errorMessage}}
      </div>
    </div>
    <a href="#" id="forgot_pswd">Quên mật khẩu?</a>
    <hr>
    <!-- <p>Don't have an account!</p>  -->
    <button class="btn btn-primary btn-block" type="button" id="btn-signup" (click)="onSelect()"><i class="fas fa-user-plus"></i> Tạo một tài khoản mới</button>
  </form>
  <br>

</div>
<script src="login-form.js"></script>
